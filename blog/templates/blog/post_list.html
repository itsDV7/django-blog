{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="card mb-4 border-0 shadow-sm post-card border-start border-4 border-{% cycle 'primary' 'success' 'info' 'warning' 'danger' %}">
            <div class="card-body">
                <small class="text-muted">{{ post.published_date }}</small>
                <h2 class="card-title h5 mt-1">
                    <a href="{% url 'post_detail' pk=post.pk %}" class="post-title-link">
                        {{ post.title }}
                    </a>
                </h2>
                <p class="card-text mb-0 text-secondary">{{ post.text|linebreaksbr }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock %}
