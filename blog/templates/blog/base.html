{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body class="blog-body">
    <header class="blog-header py-4 shadow">
        <div class="container">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="btn btn-outline-secondary">New Post</a>
            {% endif %}
            <h1 class="mb-0"><a href="/">Blog</a></h1>
        </div>
    </header>
    <main class="blog-main py-4">
        <div class="container">
            <div class="blog-container p-4 rounded-4 shadow-sm">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
